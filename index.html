<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
       
        <div class="top-controls">
            <button id="undo"><i class="fa-solid fa-rotate-left"></i></button>
            <button id="redo"><i class="fa-solid fa-rotate-right"></i></button>
        </div>

        <canvas id="textCanvas" width="800" height="400"></canvas>

        <div class="bottom-controls">
            <div class="controls">
                <label for="fontSize">Font Size:</label>
                <input type="number" id="fontSize" value="20">
                <label for="fontFamily">Font Family:</label>
                <select id="fontFamily">
                    
                </select><br/>
                <label for="heading">Heading:</label>
                <select id="formatBlock" class="adv-option-button">
                    <option value="h1">h1</option>
                    <option value="h2">h2</option>
                    <option value="h3">h3</option>
                    <option value="h4">h4</option>
                    <option value="h5">h5</option>
                    <option value="h6">h6</option>
                </select>
                
                <button id="bold" class="option-button format">
                    <i class="fa-solid fa-bold"></i>
                </button>
                <button id="italic" class="option-button format">
                    <i class="fa-solid fa-italic"></i>
                </button>
                <button id="underline" class="option-button format">
                    <i class="fa-solid fa-underline"></i>
                </button>
                <button id="strikethrough" class="option-button format">
                    <i class="fa-solid fa-strikethrough"></i>
                </button>
                <button id="insertOrderedList" class="option-button">
                    <i class="fa-solid fa-list-ol"></i>
                </button>
                <button id="insertUnorderedList" class="option-button">
                    <i class="fa-solid fa-list"></i>
                </button>
                
            </div>
            <div class="add-Text">
                <button id="addTextButton">Add Text</button>
            </div>
        </div>
    </div>

    <input type="text" id="editTextBox">

    <script src="index.js"></script>
</body>

</html>
